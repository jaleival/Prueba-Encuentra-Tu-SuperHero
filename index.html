<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta 
      http-equiv="X-UA-Compatible" 
      content="IE=edge" 
    />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Encuentra tu SuperHero</title>
    <meta 
      name="author" 
      content="Jorge Leiva L." 
    />
    <meta 
      name="description" 
      content="Prueba: Encuentra tu SuperHero" 
    />
    <!--CDN Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CDN jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- FAVICON -->
    <link 
      rel="icon" 
      href="assets/img/favicon.ico" 
      type="image/png" 
    />
    <!--CSS-->
    <link 
      rel="stylesheet" 
      href="./assets/css/style.css" 
    />
  </head>
  <body>
    <!--NAV-->
    <section>
      <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand mx-4" href="#">
          <img
            src="./assets/img/sh2.jpg"
            width="30"
            height="30"
            class="d-inline-block align-top rounded-3"
            alt="img-sh2"
          />
          <span class="text-light">SuperHero</span>
        </a>
      </nav>
    </section>

    <!--HEADER-->
    <header class="m-4 container-fluid col-12">
      <img
        src="./assets/img/sh1.jpg"
        class="img-fluid rounded-3"
        style="width: 30%"
        alt=""
      />
    </header>

    <!--FORM-->
    <section>
      <form action="" class="container text-center px-5">
        <h1>Encuentra a tu SuperHero</h1>
        <p class="lead">Ingresa el n√∫mero del SuperHero a buscar</p>
        <input
          id="heroInput"
          type="text"
          class="form-control container"
          style="width: 60%"
          placeholder="Ingrese un ID de un SuperHero rango del 1 al 732"
          required
        />
        <button class="btn btn-primary my-3">Buscar</button>
      </form>
      <p 
        id="error" 
        style="color: red; font-style: oblique">
      </p>
    </section>

    <!--Informacion SuperHero-->
    <section>
      <div 
        class="row m-3" 
        id="heroInfo">
        <!--Card-->
        <div 
          class="col-12 col-lg-6" 
          id="heroCard">
        </div>

        <!--Canvas-->
        <div 
          id="heroGrafic" 
          class="col-12 col-lg-6">
        </div>
      </div>
    </section>

    <!--CDN Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <!--CDN Canvas JS-->
    <script 
      src="https://canvasjs.com/assets/script/canvasjs.min.js">
    </script>

    <!--Script propio-->
    <script 
      src="./assets/js/script.js">
    </script>
  </body>
</html>
